{% extends 'todo/base.html' %}

{% block content %}

<h1>Completed Todos</h1>

<ul>
    {% for todo in todos %}
    <li>
        <a href="{% url 'viewtodo' todo.id %}">
            <b>{{ todo.title }}</b> - Completed {{ todo.datecompleted|date:'M j Y H:i' }}</a>
        </a>
    </li>
    {% endfor %}   
</ul>


{% endblock %}
